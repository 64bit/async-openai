[package]
name = "async-openai"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
reqwest = { version = "0.11.13", features = ["json", "stream", "multipart"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
thiserror = "1.0.37"
tokio = { version = "1.22.0", features = ["fs"] }
tokio-util = { version = "0.7.4", features = ["codec", "io-util"] }
